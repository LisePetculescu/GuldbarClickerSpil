<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guldbar spil</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <!-- skal finde en bar baggrund -->
        </div>
        <div id="game_elements">
          <!-- Her indsÃ¦tter jeg mine spil elementer -->
          <div id="beer"></div>
          <div id="drink"></div>
          <div id="shot"></div>
          <div id="water"></div>
          <div id="coffee"></div>
        </div>
        <div id="game_foreground">
          <!-- skal finde en forgrund fx en bordplade / barcounter-->

        <div id="game_ui">
          <!-- her laves liv, tid, points bar -->

      </div>

      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
